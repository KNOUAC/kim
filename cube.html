<!DOCTYPE html>
<html>
<head>
    <title>My First 3D Masterpiece</title>
    <style>
        body { margin: 0; overflow: hidden; } /* 스크롤 없애기 */
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 1. 장면(Scene) 만들기: 3D 오브젝트들이 놓일 무대
        const scene = new THREE.Scene();

        // 2. 카메라(Camera) 만들기: 관객의 눈
        // (시야각, 비율, 가까운 한계, 먼 한계)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // 3. 렌더러(Renderer) 만들기: 무대를 화면에 그려주는 영사기
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 4. 물체(Mesh) 만들기: 큐브(기하학) + 재질(초록색)
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true }); // wireframe: 선으로 보기
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5; // 카메라를 약간 뒤로 뺌

        // 5. 애니메이션 루프: 매 프레임마다 그림을 새로 그려서 움직이는 것처럼 보임
        function animate() {
            requestAnimationFrame(animate);

            // 큐브 회전시키기
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
